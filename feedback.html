<form id="feedbackForm" onsubmit="return fakeSubmit(event)">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" id="email" placeholder="Your Email" required>
  <div id="emailError" class="error"></div>
  <textarea name="message" placeholder="Your feedback..." rows="5" required></textarea>

  <button type="submit">Send Feedback</button>
</form>

<script>
  function validateEmail(email) {
    // Regular expression to check for Gmail domain
    var emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
    return emailPattern.test(email);
  }

  function fakeSubmit(event) {
    event.preventDefault(); // Stop real form submission

    var email = document.getElementById('email').value;
    var emailError = document.getElementById('emailError');

    if (!validateEmail(email)) {
      emailError.textContent = "Please enter a valid Gmail address (e.g., example@gmail.com).";
      return false;
    } else {
      emailError.textContent = "";
    }

    // Simulate processing delay then redirect
    setTimeout(() => {
      window.location.href = "thankyou.html";
    }, 500); // 0.5 second delay for effect

    return false;
  }
</script>
