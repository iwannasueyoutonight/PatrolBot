<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>
  <style>
    body {
      height: 100%;
      background: linear-gradient(to bottom, azure, turquoise);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #0077aa;
      padding: 10px 20px;
      color: white;
    }

    header img {
      height: 60px;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0099cc;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
      color: #333;
    }

    form {
      background: white;
      max-width: 500px;
      margin: 20px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="Logo.jpg" alt="Patrol Bot" title="Patrol Bot - Home's Best Guardian">
    </a>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="teammembers.html">Team Members</a>
    <a href="problemstatements.html">Problem Statements</a>
    <a href="projectidea.html">Project Idea</a>
    <a href="background.html">Background</a>
    <a href="feedback.html">Feedback</a>
  </nav>

  <h2>We'd Love Your Feedback!</h2>

  <form id="feedbackForm" onsubmit="return fakeSubmit(event)">
    <input type="text" name="name" id="name" placeholder="Your Name" required>
    <input type="email" name="email" id="email" placeholder="Your Email" required>
    <div id="emailError" class="error"></div>
    <textarea name="message" placeholder="Your feedback..." rows="5" required></textarea>
    <button type="submit">Send Feedback</button>
  </form>

  <script>
    function validateEmail(email) {
      const emailPattern = /^[a-zA-Z0-9._%+-]+@(?:gmail\.com|yahoo\.com|moe-dl\.edu\.my|outlook\.com)$/;
      return emailPattern.test(email);
    }

    function fakeSubmit(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const emailError = document.getElementById('emailError');

      if (!validateEmail(email)) {
        emailError.textContent = "Please enter a valid email (gmail, yahoo, moe-dl, etc).";
        return false;
      } else {
        emailError.textContent = "";
      }

      localStorage.setItem("feedbackName", name);

      setTimeout(() => {
        window.location.href = "thankyou.html";
      }, 500);

      return false;
    }
  </script>

</body>
</html>
